---
layout: 2014_default_en
---

<section class="row">
	<h1>{{ page.sessionTitle }}</h1>
	
	{{ content }}

</section>

<section class="row">
	<h2>About speaker</h2>
	
	<div class="col-sm-3">
		<div class="speaker">
			<div class="speaker-info">
				<div class="speaker-photo">
					<img src="{{ page.speakerAvatarUrl }}" alt="{{ page.speakerName }}">
				</div>                   
				<!--           
				<div class="speaker-contacts">
					<a href="#" class="contact pull-left fa fa-facebook"></a>
					<a href="#" class="contact pull-right fa fa-twitter"></a>
				</div>
				-->
			</div>
		</div>
	</div>
	<div class="col-sm-9">
		<h3>{{ page.speakerName }} ({{ page.speakerAddress }})</h3>
		<h5>{{ page.speakerTitle }}, {{ page.speakerOrganization }}</h5>
		<br>
		<p>{{ page.speakerBio }}</p>
	</div>
</section>
