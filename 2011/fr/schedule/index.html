<script type="text/javascript">
    $(document).ready(function () {
        $("a.load").click(function() {
            $("#schedule").hide();
            if ($("#schedule").attr('memo_url') == this.href) {
                $("#schedule").attr('memo_url', '');
            } else {
                $("#schedule").attr('memo_url', this.href);
                $.get(this.href, function (c) {
                    $("#schedule").html(c).fadeIn();
                });
            }

            return false;
        });

        $("a#day2").click(function() {
            $("div#day1").attr("class", "day");
            $("div#day2").attr("class", "day active");
        });

        $("a#day1").click(function() {
            $("div#day2").attr("class", "day");
            $("div#day1").attr("class", "day active");
        });

        $("a#day1").click();
    });
</script>
<div class="dayTabs">
    <a id="day1" class="load" href="day1.html"><div id="day1" class="day active"><h2>3 Octobre</h2></div></a>
    <a id="day2" class="load" href="day2.html"><div id="day2" class="day"><h2>4 Octobre</h2></div></a>
</div>

<div id="schedule" class="schedule" />
